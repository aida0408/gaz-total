<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./media.css">
</head>
<body>
<header class="header_container">
  <img src="./images/car%20(1).png" alt="" class="car-img">
  <h1 class="title">PETROL BISHKEK</h1>
</header>
<div class="container">
  <div class="row">
    <div class="col-4">
      <div class=box active>
        <div class="small-img">
          <img src="./images/Vector.png" alt="">
        </div>
      </div>
      <div class="price">
        <label for="AI-1" class="price-Ai">AI95:
        </label>
        <input type="text" id="AI-1" placeholder="Price/1L" class="inputName">
      </div>
    </div>
    <div class="col-4">
      <div class="box">
        <div class="small-img">
          <img src="images/Vector.png" alt="">
        </div>
      </div>
      <div class="price">
        <label for="AI-2" class="price-AI">AI98:
        </label>
        <input type="text" id="AI-2" placeholder="Price/1L" class="inputName">
      </div>
    </div>
    <div class="col-4">
      <div class="box">
        <div class="small-img">
          <img src="images/Vector.png" alt="">
        </div>
      </div>
      <div class="price">
        <label for="AI-3" class="price-AI">AI100:
        </label>
        <input type="text" id="AI-3" placeholder="1.3" class="inputName">
      </div>
    </div>
  </div>
</div>
<section class="total-services">
  <div class="container">
    <label for="totalLiters" class="totalLiters">Total liters:</label>
    <input type="number" id="totalLiters" value class="inputLiters">
    <button class="print-bill">Bill</button>

    <div class="box-total">
      <p class="litersSubtitle">Bill:</p>
      <p class="petrolTypeBill">Petrol type: <span></span></p>
      <p class="priceForOneBill">Price for one liter: <span></span></p>
      <p class="totalLitersBill">Total liters: <span></span></p>
      <p class="vatBill">VAT: <span>5%</span></p>
    </div>
    <div class="totalPriceBill">Total price: <span></span></div>
  </div>
</section>


<script src="js/script.js"></script>

</body>
</html>
